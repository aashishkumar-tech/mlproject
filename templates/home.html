<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - StudentAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-grid">
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="PredictionAI Logo" class="brand-logo" />
            <span>Prediction IQ</span>
        </a>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/predictdata" class="active">Predict</a>
        </div>
    </nav>

    <div
        style="padding-top: 120px; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <div style="text-align: center; margin-bottom: 40px;">
            <h2 class="font-heading" style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">Prediction Engine
            </h2>
            <p style="color: var(--text-muted);">Enter student details below to generate a performance forecast.</p>
        </div>

        <div class="glass-card">
            <div class="card-glow"></div>

            <form action="/predictdata" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Race/Ethnicity</label>
                        <select name="ethnicity" required>
                            <option value="" disabled selected>Select Group</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Parental Level of Education</label>
                        <select name="parental_level_of_education" required>
                            <option value="" disabled selected>Select Education Level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Lunch</label>
                        <select name="lunch" required>
                            <option value="" disabled selected>Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Test Prep Course</label>
                        <select name="test_preparation_course" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Reading Score (0-100)</label>
                        <input type="number" name="reading_score" min="0" max="100" placeholder="e.g. 72" required>
                    </div>

                    <div class="form-group">
                        <label>Writing Score (0-100)</label>
                        <input type="number" name="writing_score" min="0" max="100" placeholder="e.g. 68" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Predict Performance</button>
            </form>

            {% if results %}
            <div class="result-container">
                <p class="result-label">Prediction Result</p>
                <div class="result-value">{{ results }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
